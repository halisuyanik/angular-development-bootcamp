<li *ngIf="cartItems.length>0" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown
    </a>
    <ul class="dropdown-menu">
        <li *ngFor="let cartItem of cartItems"><a class="dropdown-item" >{{cartItem.product.productName}} <span class="badge text-bg-secondary">{{cartItem.quantity}}</span><span (click)="removeFromCart(cartItem.product)" class="badge text-bg-danger">sil</span></a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" >go to cart</a></li>
    </ul>
</li>
