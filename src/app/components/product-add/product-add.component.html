<div class="content">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Product add</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input
                formControlName="productName"
                type="text"
                class="form-control"
                placeholder="product name"
                id="productName"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="categoryId">Category</label>
              <input
                formControlName="categoryId"
                type="number"
                class="form-control"
                placeholder="category"
                id="categoryId"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="unitInStock">Stock</label>
              <input
                formControlName="unitInStock"
                type="number"
                class="form-control"
                placeholder="stock"
                id="unitInStock"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="unitPrice">Price</label>
              <input
                formControlName="unitPrice"
                type="number"
                class="form-control"
                placeholder="price"
                id="unitPrice"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="add()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
